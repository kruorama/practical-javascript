<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<section class='todoapp'>
	<div>
		<h1>Basic Todo List app</h1>
	<div>
	<div>
		<button onclick="handlers.toggleAll()">Toggle all </button>
	</div>
	<div>
		<h2>Add new todo</h2>
		<input id="addTodoTextInput" placeholder="Todo text"type="text">
		<button onclick="handlers.addTodo()"> Add</button>
	</div>

	<div>
		<h2>Change Todo</h2>
		<input id="changeTodoPositionInput" placeholder="Todo number"  type="number">
		<input id="changeTodoTextInput" placeholder="New todo text" type="text">
		<button onclick="handlers.changeTodo()">Change</button>
	</div>

	<div>
		<h2>Toggle todo</h2>
		<input id="toggleTodoPositionInput" placeholder="Todo number" type="number">
		<button onclick="handlers.toggleTodo()">Toggle</button>
	</div>


	<div>
		<ul>
		</ul>
	</div>

	<script src="script.js"></script>
</section>
</body>

</html>
